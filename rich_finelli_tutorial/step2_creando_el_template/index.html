<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Creando el template </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Game of Thrones</h1>
    <ul class="character-list-container">
    <!--Le damos id al script -->
	<script id="character-list-container" type="text/x-handlebars-template">
<li class="character">
        	<img id="jonSnow" src="img/{{shortCode}}.jpg">
            <h2>{{name}}</h2>
            <p>Actor: {{actor}}</p>
            <p>House: {{house}}</p>
            <p>Whereabouts: {{location}}</p>
        </li>
 

	</script>

    </ul>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
