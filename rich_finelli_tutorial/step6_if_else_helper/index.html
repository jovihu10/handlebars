<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>06 If Else Helper </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<!--https://www.youtube.com/watch?v=ot02PQt7dnw-->
    <h1 class="title">Game of Thrones</h1>
    <ul class="character-list-container">
        <!--Le damos id al script -->
        <script id="character-template" type="text/x-handlebars-template">
        {{#each characters}}
            <li class="character">
                <img src="img/{{shortCode}}.jpg">
                <h2>{{name}}</h2>
                <p>Actor: {{actor}}</p>
                <p>House: {{house}}</p>
                <!-- como algunos no tienen location, lo hacemos con un if. Si devuelve true lo escribirá, sino, será unkwnown (el else) -->
                {{#if location}}
                <p>Whereabouts: {{location}}</p>{{else}} <p>Whereabouts: unknown</p>
                {{/if}}
            </li>
            {{/each}}
        </script>
    </ul>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
