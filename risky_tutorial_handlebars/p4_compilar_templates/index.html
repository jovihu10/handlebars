<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>compilar templates</title>
</head>

<body>
    <!--https://www.youtube.com/watch?v=GkllHAP3AE0 -->
    <div id="action"></div>


     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
     <script type="text/javascript" src="js/templates.js">
    </script>
   
    <script type="text/javascript">
    
//De esta manera llamamos al template 'user'
    var template = Handlebars.templates['user'];

    var data = {
        name: 'Siro',
        surname: 'Díaz Palazón'
    };

    
    document.getElementById('action').innerHTML += template(data)
    </script>
    
</body>

</html>
