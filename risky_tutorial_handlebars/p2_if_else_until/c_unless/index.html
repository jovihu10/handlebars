<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Helper unless (a menos que)
    <!--Unless es a la inversa de if. Si es false nos lo mostrará--></title>
</head>

<body>
    <div id="action"></div>
    <script type="text/x-handlebars-template" id="index">
        <!-- El helper if sólo comprueba si es verdadero o falso. Si es verdadero, renderiza el bloque de código que cumple la condicion -->
        {{#unless mayor_edad }}
        <h2>{{nombre}}</h2> 
        </div>
        <!-- Si mayor_edad fuese false, mostraría el else -->
        <!--Cerramos el helper -->
        {{/unless}}
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/javascript">
    var template = document.getElementById('index').innerHTML;
    var compile = Handlebars.compile(template)

    var data = {
        mayor_edad: false,
        nombre: 'Carlos'
    }

    //a la funciion compile le pasamos data, que es el JSON
    var compiledHTML = compile(data)
    document.getElementById('action').innerHTML += compiledHTML
    </script>
</body>

</html>
